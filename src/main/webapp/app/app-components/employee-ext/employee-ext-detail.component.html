<div class="row justify-content-center">
    <div class="col-md-12" *ngIf="employee">
        <div class="row">
            <div class="col-md-1">
                <fa-icon (click)="previousState()" style="cursor: pointer;" icon="angle-double-left" size="2x" title="Back to list" ></fa-icon>
            </div>
            <div class="col-md-11">
                <p>Name: <b>{{employee.name}}</b>, Department: <b>{{employee.department?.name}}</b>, Designation: <b>{{employee.designation?.name}}</b>, Category: <b>{{employee.category}}</b></p>
            </div>
        </div>
        <hr/>
    </div>

    <div class="col-md-10">
        <router-outlet name="emp"></router-outlet>
    </div>

    <div class="col-md-2 " style="height: 100%; display:flex; justify-items: center;">
        <div class="row">
            <div style="padding:10px;" class="col-md-12"><button routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" style="width: 100%;" class="btn  btn-outline-info" (click)="gotoPersonalInfo()">Personal Info</button></div>
            <div style="padding:10px;" class="col-md-12"><button routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" style="width: 100%;" class="btn  btn-outline-info" (click)="gotoAddress()">Address</button></div>
            <div style="padding:10px;" class="col-md-12"><button routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" style="width: 100%;" class="btn  btn-outline-info" (click)="gotoEducationalInfo()">Education</button></div>
            <div style="padding:10px;" class="col-md-12"><button routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" style="width: 100%;" class="btn  btn-outline-info">Job History</button></div>
            <div style="padding:10px;" class="col-md-12"><button routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" style="width: 100%;" class="btn  btn-outline-info">Training</button></div>
            <div style="padding:10px;" class="col-md-12"><button routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" style="width: 100%;" class="btn  btn-outline-info">Training</button></div>

        </div>

    </div>
</div>
