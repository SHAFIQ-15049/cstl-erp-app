<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="idCardManagement">
            <h2><span>Id Card Management</span> {{ idCardManagement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Card No</span></dt>
                <dd>
                    <span>{{ idCardManagement.cardNo }}</span>
                </dd>
                <dt><span>Issue Date</span></dt>
                <dd>
                    <span>{{ idCardManagement.issueDate }}</span>
                </dd>
                <dt><span>Ticket No</span></dt>
                <dd>
                    <span>{{ idCardManagement.ticketNo }}</span>
                </dd>
                <dt><span>Valid Till</span></dt>
                <dd>
                    <span>{{ idCardManagement.validTill }}</span>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="idCardManagement.employee">
                        <a [routerLink]="['/employee', idCardManagement.employee?.id, 'view']">{{ idCardManagement.employee?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/id-card-management', idCardManagement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
