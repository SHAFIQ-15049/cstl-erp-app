<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-attendance-heading">Create or edit a Attendance</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_attendanceTime">Attendance Time</label>
                    <div class="d-flex">
                        <input id="field_attendanceTime" type="datetime-local" class="form-control" name="attendanceTime" formControlName="attendanceTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('attendanceTime')!.invalid && (editForm.get('attendanceTime')!.dirty || editForm.get('attendanceTime')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('attendanceTime')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('attendanceTime')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_machineNo">Machine No</label>
                    <input type="text" class="form-control" name="machineNo" id="field_machineNo"
                           formControlName="machineNo"/>
                    <div *ngIf="editForm.get('machineNo')!.invalid && (editForm.get('machineNo')!.dirty || editForm.get('machineNo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('machineNo')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_markedAs">Marked As</label>
                    <select class="form-control" name="markedAs" formControlName="markedAs" id="field_markedAs">
                        <option value="R">R</option>
                        <option value="WR">WR</option>
                        <option value="HR">HR</option>
                        <option value="WO">WO</option>
                        <option value="HO">HO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_leaveApplied">Leave Applied</label>
                    <select class="form-control" name="leaveApplied" formControlName="leaveApplied" id="field_leaveApplied">
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employeeMachineId">Employee Machine Id</label>
                    <input type="text" class="form-control" name="employeeMachineId" id="field_employeeMachineId"
                           formControlName="employeeMachineId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employeeCategory">Employee Category</label>
                    <select class="form-control" name="employeeCategory" formControlName="employeeCategory" id="field_employeeCategory">
                        <option value="TOP_LEVEL">TOP_LEVEL</option>
                        <option value="MID_LEVEL">MID_LEVEL</option>
                        <option value="STAFF">STAFF</option>
                        <option value="WORKER">WORKER</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employeeType">Employee Type</label>
                    <select class="form-control" name="employeeType" formControlName="employeeType" id="field_employeeType">
                        <option value="PERMANENT">PERMANENT</option>
                        <option value="TEMPORARY">TEMPORARY</option>
                        <option value="PART_TIME">PART_TIME</option>
                        <option value="CONTRACTUAL">CONTRACTUAL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" formControlName="employee">
                        <option *ngIf="!editForm.get('employee')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="employeeOption.id === editForm.get('employee')!.value?.id ? editForm.get('employee')!.value : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackById">{{ employeeOption.name }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('employee')!.invalid && (editForm.get('employee')!.dirty || editForm.get('employee')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('employee')?.errors?.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employeeSalary">Employee Salary</label>
                    <select class="form-control" id="field_employeeSalary" name="employeeSalary" formControlName="employeeSalary">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeSalaryOption.id === editForm.get('employeeSalary')!.value?.id ? editForm.get('employeeSalary')!.value : employeeSalaryOption" *ngFor="let employeeSalaryOption of employeesalaries; trackBy: trackById">{{ employeeSalaryOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_department">Department</label>
                    <select class="form-control" id="field_department" name="department" formControlName="department">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="departmentOption.id === editForm.get('department')!.value?.id ? editForm.get('department')!.value : departmentOption" *ngFor="let departmentOption of departments; trackBy: trackById">{{ departmentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_designation">Designation</label>
                    <select class="form-control" id="field_designation" name="designation" formControlName="designation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="designationOption.id === editForm.get('designation')!.value?.id ? editForm.get('designation')!.value : designationOption" *ngFor="let designationOption of designations; trackBy: trackById">{{ designationOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_line">Line</label>
                    <select class="form-control" id="field_line" name="line" formControlName="line">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lineOption.id === editForm.get('line')!.value?.id ? editForm.get('line')!.value : lineOption" *ngFor="let lineOption of lines; trackBy: trackById">{{ lineOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_grade">Grade</label>
                    <select class="form-control" id="field_grade" name="grade" formControlName="grade">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gradeOption.id === editForm.get('grade')!.value?.id ? editForm.get('grade')!.value : gradeOption" *ngFor="let gradeOption of grades; trackBy: trackById">{{ gradeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
