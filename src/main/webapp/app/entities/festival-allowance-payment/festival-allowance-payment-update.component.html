<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-festival-allowance-payment-heading">{{!editForm.get('id')!.value? 'Create': 'Update'}} Festival Allowance Payment</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>


                <div class="form-group">
                    <label class="form-control-label" for="field_year">Year</label>
                    <input type="number" class="form-control" name="year" id="field_year"
                           formControlName="year"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_month">Month</label>
                    <select class="form-control" name="month" formControlName="month" id="field_month">
                        <option value="JANUARY">JANUARY</option>
                        <option value="FEBRUARY">FEBRUARY</option>
                        <option value="MARCH">MARCH</option>
                        <option value="APRIL">APRIL</option>
                        <option value="MAY">MAY</option>
                        <option value="JUNE">JUNE</option>
                        <option value="JULY">JULY</option>
                        <option value="AUGUST">AUGUST</option>
                        <option value="SEPTEMBER">SEPTEMBER</option>
                        <option value="OCTOBER">OCTOBER</option>
                        <option value="NOVEMBER">NOVEMBER</option>
                        <option value="DECEMBER">DECEMBER</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_designation">Designation</label>
                    <select class="form-control" id="field_designation" name="designation" formControlName="designation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="designationOption.id === editForm.get('designation')!.value?.id ? editForm.get('designation')!.value : designationOption" *ngFor="let designationOption of designations; trackBy: trackById">{{ designationOption.name }}</option>
                    </select>
                </div>

                <!--<div class="form-group" >
                    <label class="form-control-label" for="field_status">Status</label>
                    <select [disabled]="disableStatus" class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="DONE">DONE</option>
                        <option value="NOT_DONE">NOT_DONE</option>
                    </select>
                </div>-->

            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button *ngIf="!editForm.get('id')!.value" type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Generate Festival Payments</span>
                </button>
                <button *ngIf="editForm.get('id')!.value" type="submit" id="regenerate-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-success">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Re-Generate Festival Payments</span>
                </button>
            </div>
        </form>
    </div>
</div>
