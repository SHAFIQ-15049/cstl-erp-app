<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="department">
            <h2><span>Department</span> <b>{{ department.name }}</b></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ department.name }}</span>
                </dd>
                <dt><span>Short Name</span></dt>
                <dd>
                    <span>{{ department.shortName }}</span>
                </dd>
                <dt><span>Name In Bangla</span></dt>
                <dd>
                    <span>{{ department.nameInBangla }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ department.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/department', department.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
